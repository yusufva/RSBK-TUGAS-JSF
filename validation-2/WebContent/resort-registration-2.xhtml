<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Register for the JSF Resort</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Register for the JSF Resort</h1>
<br/>
<fieldset>
<legend>Example Using Custom Validator Method</legend>
<h:form>
<h:messages styleClass="error"/>
<h:panelGrid columns="2" styleClass="formTable">
  Start date (mm/dd/yyyy):
  <h:inputText value="#{reservationBean2.startDate}"
               required="true"
               requiredMessage="Start date required"
               converterMessage="Illegal date (should be mm/dd/yyyy)">
    <f:convertDateTime pattern="MM/dd/yyyy"/>
  </h:inputText>
  End date (mm/dd/yyyy): 
  <h:inputText value="#{reservationBean2.endDate}"
               required="true"
               requiredMessage="End date required"
               converterMessage="Illegal date (should be mm/dd/yyyy)">
     <f:convertDateTime pattern="MM/dd/yyyy"/>
  </h:inputText>
  Requested room number:
  <h:inputText value="#{reservationBean2.roomNumber}"
               required="true"
               requiredMessage="Room number required"
               converterMessage="Illegal room number"
               validator="#{reservationBean2.validateRoomNumber}"/>
</h:panelGrid>
<h:commandButton value="Register" action="#{reservationBean2.register}"/>
</h:form>
</fieldset>
</div></h:body></html>
