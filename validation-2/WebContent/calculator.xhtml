<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view locale="#{localeBean.currentLocale}">
<h:head><title>#{msgs.inputPageTitle}</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">#{msgs.inputPageTitle}</h1>
<br/>
<fieldset>
<legend>#{msgs.inputPageTitle}</legend>
<h:form>
  <h:commandLink action="#{localeBean.setEnglish}">
    <img src="images/en_flag.png"/>
  </h:commandLink>&nbsp;
  <h:commandLink action="#{localeBean.setSpanish}">
    <img src="images/es_flag.png"/>
  </h:commandLink>
<h:panelGrid columns="3" styleClass="formTable">
  #{msgs.num1Prompt} 
  <h:inputText value="#{calculatorBean.firstNumber}" 
               required="true"
               requiredMessage="#{msgs.numRequiredMessage}"
               converterMessage="#{msgs.numConverterMessage}"
               id="num1"/>
  <h:message for="num1"/>

  #{msgs.num2Prompt}  
  <h:inputText value="#{calculatorBean.secondNumber}" 
               required="true"
               requiredMessage="#{msgs.numRequiredMessage}"
               converterMessage="#{msgs.numConverterMessage}"
               id="num2"/>
  <h:message for="num2"/>
</h:panelGrid>
  <h:commandButton value="#{msgs.buttonLabel}" 
                   action="#{calculatorBean.computeSum}"/>
</h:form>
</fieldset>
</div></h:body></f:view></html>
